<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address-Book</title>
    <link rel="stylesheet" href="styles.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"/>
</head>
<body>

    <!-- Address Book Form Modal -->
    
    <div id="fullscreen-div"></div>
    <form action="" class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-head">
                <h3 id="modal-title">Add Address</h3>
                <button type="button" id="close-btn" title="Close"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-main">

                <div class="modal-row grid-row">
                    <div class="modal-col">
                        <label for="">First Name</label>
                        <input type="text" name="first_name" class="form-control" id="" placeholder="Enter your first name...">
                    </div>
                    <div class="modal-col">
                        <label for="">Last Name</label>
                        <input type="text" name="last_name" class="form-control" id="" placeholder="Enter your last name...">
                    </div>
                </div>

                <div class="modal-row grid-row">
                    <div class="modal-col">
                        <label for="">Email</label>
                        <input type="email" name="email" class="form-control" id="" placeholder="Enter your email...">
                    </div>
                    <div class="modal-col">
                        <label for="">Phone</label>
                        <input type="text" name="phone" class="form-control" id="" placeholder="Enter your phone...">
                    </div>
                </div>

                <div class="modal-row grid-row">
                    <div class="modal-col">
                        <label for="">Street Address</label>
                        <input type="text" name="street_addr" class="form-control" id="" placeholder="street address, apartment, house number, etc.">
                    </div>
                    <div class="modal-col">
                        <label for="">Postal Code</label>
                        <input type="text" name="postal_code" class="form-control" id="" placeholder="Enter your postal code...">
                    </div>
                </div>
                
                <div class="modal-row grid-row">
                    <div class="modal-col">
                        <label for="">City</label>
                        <input type="text" name="city" class="form-control" id="" placeholder="Enter your city...">
                    </div>
                    <div class="modal-col">
                        <label for="state-list">State</label>
                        <select name="state" id="state-list">
                            
                        </select>
                    </div>
                </div>

                <div class="modal-row">
                    <div class="modal-col">
                        <label for="labels">Labels</label>
                        <select name="labels" id="labels">
                            <option value="Family">Family</option>
                            <option value="Friends">Friends</option>
                            <option value="Colleagues">Colleagues</option>
                        </select>
                    </div>
                </div>

                <div class="modal-row" id="modal-btns">
                    <button type="submit" id="save-btn">Save</button>
                </div>

            </div>
        </div>
    </form>

    <!-- end of Address Book Form Modal -->

    <!-- Address Book Home -->

    <div class="addr-book" id="addr-book">
        <div class="addr-book-content">
            <div class="addr-book-head">
                <i class="fa-solid fa-address-book fa-2x"></i>
                <h2>Address<span>Book</span></h2>
            </div>

            <div class="addr-book-top">
                <button type="button" class="btn" id="add-btn">
                    <span><i class="fas fa-plus"></i>Add Address</span>
                </button>
            </div>

            <div class="addr-book-list" id="addr-book-list">
                <table class="addr-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Address</th>
                            <th>Labels</th>
                            <th>By Name</th>
                            <th>Phone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr>
                            <td>1</td>
                            <td>
                                <span class="addressing-name">Patil Family</span><br>
                                <span class="address">Johnson Street-86547, Lake Side</span>
                            </td>
                            <td>
                                <span>Colleagues</span>
                            </td>
                            <td>Vedant Patil</td>
                            <td>+918390386312</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>

        </div>
    </div>

    <!-- end of Address Book Home -->

    <script src="app.js"></script>
</body>
</html>
